<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="./assets/nexcity-logo.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./public/CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./public/js/script.js"></script>
    <title>NexCity</title>
</head>

<body>
    <nav class="navbar navbar-light bg-transparent text-white">
        <a class="navbar-brand" href="#">
        <img src="./assets/nexcity-logo.png" width="70" height="80" class="d-inline-block align-top" alt="logo">
        NexCity
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <section class="w-100 row justify-content-center">
        <div class="col-10 col-md-6 col-lg-5">
            <div class="text-center">
                <button type="button" class="btn" data-toggle="modal" data-target="#planningModal">Plan Your Trip</button>
            </div>
        </div>
    </section>

    <div class="modal fade" id="planningModal" tabindex="-1" role="dialog" aria-labelledby="planningModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="color: black; background-color: white;">
                <div class="modal-header text-center">
                <h5 class="modal-title text-center text-black" id="planningModalTitle">Plan your trip to Tokyo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="container justify-content-center">
                    <section class="row justify-content-center">
                        <div class="col-12 col-sm-6 text-center">
                            <label for="leaving">Leaving on:</label>
                            <input type="text" id="leaving" name="leaving">
                        </div>
                        <div class="col-12 col-sm-6 text-center">
                            <label for="returning">Returning on:</label>
                            <input type="text" id="returning" name="returning">
                        </div>    
                    </section>
        
                    <p class="text-center">
                        <label for="amount">Budget Range:</label>
                        <input type="text" id="amount" readonly style="border:0; color:#733D8E; font-weight:bold; margin-top: 50px;">
                    </p>
                    
                    <div id="slider-range"></div>

                    <div class="row mt-5 mb-5">
                        <div class="col-12 col-sm-6">
                            <div class="text-center">
                                <button type="button" class="btn w-50" style="background-color: #733D8E; color: white;">CANCEL</button> 
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="text-center">
                                <button type="button" class="btn w-50" data-toggle="modal" data-target="#destinationModal" style="background-color: #733D8E; color: white;">NEXT</button> 
                            </div>
                        </div>        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
      </div>  
    </div>

    

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--script src="public/js/script.js"></script-->
</body>

</html>
