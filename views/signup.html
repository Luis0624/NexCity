<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/assets/nexcity-logo.png"/>
    <link rel="stylesheet" href="https:fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="">
    <title>SIGN UP</title>
</head>

<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="/assets/nexcity-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        NexCity
        </a>
    </nav>
    <div class="min-vh-100 d-flex align-items-center bg-dark">

        <section class="w-100 row justify-content-center">
    
          <div class="col-10 col-md-6 col-lg-5">
    
            <h1 class="display-3 text-center text-white">Sign Up!</h1>
            <form class="bg-white my-4 p-4 rounded">
              <h5 class="text-center">Create your NexCity account by filling out the required information below</h5>
              <div class="form-group">
                <div class="row">
                    <div class="col-12 col-sm-6">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-input" name="first-name" placeholder="Enter first name" required />
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-input" name="last-name" placeholder="Enter last name" required />
                    </div>
                </div>   
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12 col-sm-6">
                      <label for="area-code">Area Code</label>
                      <input type="text" class="form-input" name="area-code" placeholder="Area Code" required />
                  </div>
                  <div class="col-12 col-sm-6">
                      <label for="phone-number">Phone Number</label>
                      <input type="text" class="form-input" name="phone-number" placeholder="Phone Number" required />
                  </div>
                </div> 
              </div>  
              <div class="form-group">
                    <label for="street-address">Street Address</label>
                    <input type="text" class="form-input" name="street-address" placeholder="Street Address" required />
              </div>
    
              <div class="form-group">
                <label for="street-address-2">Street Address</label>
                <input type="text" class="form-input" name="street-address-2" placeholder="Street Address 2" required />
              </div>
               <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-input" name="city" placeholder="city" required />
                </div>
                <div class="form-group">
                    <label for="state-province">State/ Province</label>
                    <input type="text" class="form-input" name="state-province" placeholder="State/ Province" required />
                </div>
                <div class="form-group">
                    <label for="zip-code">Postal/ Zip code</label>
                    <input type="text" class="form-input" name="zip-code" placeholder="Postal/ Zip code" required />
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-input" name="country" placeholder="Country" required />
                </div>
                <div class="form-group">
                    <label for="username">Create a Username</label>
                    <input type="text" class="form-input" name="username" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label for="password">Create a Password</label>
                    <input type="text" class="form-input" name="password" placeholder="********" required />
                </div>
                <hr>

                <div class="form-group">
                    <label for="payment">Add a Payment</label>
                    <input type="text" class="form-input" name="payment" placeholder="cardholder's Name" required />
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" class="form-input" name="payment" placeholder="Card Number" required />
                </div>
          </div>
          

        </section> 
    </div>  
        
              
        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
